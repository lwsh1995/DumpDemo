<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="shortcut icon" href="#"/>
    <script src="js/axios.min.js"></script>
</head>
<body>
<div>
    <form action="/test/testReturnUrl">
        姓名：<input name="username" id="username" type="text"/>
        性别：
        <select name="sex" id="sex">
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
        年龄：<input name="age" id="age" type="text"/>
        <input type="submit" value="跳转测试">
        <input type="button" value="异步测试" id="testAjax">
    </form>
</div>
<script>
    document.getElementById("testAjax").onclick = function () {
        axios.get("/test/testAjax", {
            params: {
                username: document.getElementById("username").value,
                sex: document.getElementById("sex").options[document.getElementById("sex").selectedIndex].value,
                age: document.getElementById("age").value
            }
        }).then((res) => {
            console.log(res.data);
        })
    };
</script>
</body>
</html>
